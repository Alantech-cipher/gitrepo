<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <title>Login Page (drop)</title>
    <title>Login Page(button)</title>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="door">
                <img src="door.png" alt="Door Animation" class="door-image">
                <div class="door-text">
                    <h1>Welcome to Our World</h1>
                    <p>Join us and explore the possibilities.</p>
                    <button class="explore-button">Explore</button>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <form class="login-form">
                <h2>Already Members</h2>
                <input type="text" placeholder="Mahisa Dyan Diptya" required>
                <input type="password" placeholder="Enter your password" required>
                <button type="submit">SIGN IN</button>
                <p>Don't have an account yet? <a href="#">Create an account</a></p>
                <p class="help"><a href="#">Need help?</a></p>
            </form>
        </div>
    </div>
</body>
</html>
